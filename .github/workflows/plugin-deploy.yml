name: Deploy plugin to Azure function app

on:
  workflow_call:
    secrets:
      PYTHON_VERSION:
        required: true
      AZURE_CREDENTIALS:
        required: true
      AZURE_FUNCTIONAPP_PUBLISH_PROFILE:
        required: true
      GIT_TOKEN:
        required: true
      GIT_URL_PLUGIN_DETAILS:
        required: true
      AZURE_FUNCTIONAPP_PACKAGE_PATH:
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GIT_TOKEN }}
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: setup Python ${{ secrets.PYTHON_VERSION }} environment
        uses: actions/setup-python@v1
        with:
          python-version: ${{ secrets.PYTHON_VERSION }}

      - name: resolve project dependencies
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          GIT_URL_PLUGIN_DETAILS: ${{ secrets.GIT_URL_PLUGIN_DETAILS }}
        run: |
          pushd './${{ secrets.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          git lfs install --skip-repo
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      - name: deploy to Azure function app
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ secrets.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false
